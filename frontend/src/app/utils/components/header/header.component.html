<div class="column center-horizontal-align default-margin full-width action-header">
    <div class="row">
        <button matRipple [matRippleColor]="rippleColor" class="button icon-button" (click)="onGoBack()">
            <mat-icon svgIcon="arrow_back"></mat-icon>
        </button>
        <h4 class="row center-vertical-align title">{{title | titlecase}}</h4>
    </div>
    <span class="body-1">{{subtitle}}</span>
</div>
